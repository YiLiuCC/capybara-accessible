language: ruby
sudo: required
dist: trusty

rvm:
  - 2.3.7
  - 2.4.4
  - 2.5.3
  - 2.6.1

before_install:
  - sudo apt-get update
  - sudo apt-get install chromium-chromedriver
before_script:
  - "export PATH=$PATH:/usr/lib/chromium-browser/"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

addons:
  chrome: stable
